<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h3>Login to University Portal</h3>
    <form action="">
        <table>
            <tr>
                <td><label for="email">Enter your Email : </label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="" placeholder="e.g john@gmail"></td>
            </tr>
            <tr>
                <td><label for="username">Enter Username : </label></td>
            </tr>
            <tr>
                <td><input type="text" name="username" id="" placeholder="e.g John"></td>
            </tr>
            <tr>
                <td><label for="regno">Enter Registration No : </label></td>
            </tr>
            <tr>
                <td><input type="text" name="regno" id="" placeholder="e.g x-arid-xxx"></td>
            </tr>
            <tr>
                <td><label for="password">Enter Password : </label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="" placeholder="Enter valid password"></td>
            </tr>
        </table>
        <br>
        <button><a href="form.html">Login</a></button>
    </form>
</body>
</html>
